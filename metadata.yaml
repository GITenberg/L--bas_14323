description: '"Le mal d''âmes ", comme disait Mallarmé, à la fin du siècle, et " le
  bizarre attardement, au Paris actuel, de la démonialité ". Gilles de Rais mène le
  bal par l''intermédiaire d''un historien, Durtal, assoiffé de surnaturel et dont
  l''initiation sera faite par l''épouse hystérique et perverse d''un grand écrivain
  catholique. Messes noires et invocations sataniques s''ensuivent, qu''organise un
  prêtre excommunié, le chanoine Docre, qui s''est fait tracer sur la plante des pieds
  l''image de la croix afin de pouvoir la piétiner constamment et dont les plus innocents
  plaisirs sont de nourrir les souris blanches avec des hosties consacrées. Dans ce
  monde du sabbat et du blasphème, la raison ne survit que réfugiée dans une tour
  de Saint-Sulpice, où la femme du sonneur de cloches mitonne à l''intention des rares
  rescapés de divins pot-au-feu.'
